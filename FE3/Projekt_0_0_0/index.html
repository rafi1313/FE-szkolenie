<!DOCTYPE html>
<html>
	<head>
		<title>Dynamiczny kreator strony</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
				
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles/bootstrap/bootstrap-theme.css">
		
		<!-- jQuery -->
		<script type = "text/javascript" src = "scripts/jquery-3.2.1.js"></script>
		
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script type = "text/javascript" src = "scripts/script.js"></script>
		
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
		
	</head>
	<body>
	
	<div class="container-fluid">
		<div class="row">
			
			<h1>Dynamiczny kreator strony</h1>
			
			<div class="col-lg-4" id='kreator'>
				
				<h3>Nagłówek</h3>
				
					<p>
						Logo: <input type='text' name='logo' id='logo' value='img/logo.png'>
					</p>
					<p>
						Tekst powitalny:<br>
						<textarea name='tekstPowitalny' id='tekstPowitalny'></textarea>
					</p>
					
				<h3>Menu</h3>
				
					<p>
						Menu: <input type='text' name='menu' id='menu' value=''>
					</p>
					
				<h3>Zawartość strony</h3>
				
					<p>
						<textarea name='zawartoscStrony' id='zawartoscStrony' ></textarea>
					</p>
					
				<h3>Stopka</h3>
				
					<p>
						<input type='text' name='stopka' id='stopka' value=''>
					</p>
				
			</div>
			
			<div class="col-lg-8" id='content'>
			
				
			
				<div class="row">
					<div class="col-lg-4" id="content-logo">
					</div>
					<div class="col-lg-8" id="content-tekstPowitalny">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12" id="content-menu">
					</div>
				</div>
				<div class="row">
					
					<h3 id='witaj'>Witaj na mojej stronie Front-end</h3>
					
					<div class="col-lg-12" id="content-zawartoscStrony">
					</div>
				</div>
				<div class="row">
										
					<div class="col-lg-12" id="content-stopka">
					</div>
				</div>
			
			</div>
		</div>
	</div>
	

	
	</body>
</html>
